<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css01.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron img_banner_hpbd">
            <div class="text-center text-danger bg-danger">
                <h1>TO: NGUYEN DUC HAI</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-xs-4 col-md-4 col-sm-4">
                <p style="padding-top: 5px"></p>
                <span class="text-capitalize text-right bottom-align-text">
                    <!-- <button type="button" class="btn btn-danger btn-lg text-danger" data-toggle="modal" data-target="#myModal">
                        OPEN CARD
                    </button> -->
                    <p></p>
            </div>
            <div id="bond" class="col-xs-8 col-md-8 col-sm-8 text-center">
                <!-- <button type="button" class="">
                    </button> -->
                <img data-toggle="modal" data-target="#myModal" class="media-object img-responsive img-thumbnail bg-snow-tranparent-hidden"
                    src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 360px">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-info" id="myModalLabel">Thiệp sinh nhật</h4>

                </div>
                <div class="modal-body">
                    <div class="containeri">
                        <img class="img img-responsive" src="img/Winter happy birthday.jpg" alt="80x80px" style="height: 560px">
                        <audio controls autoplay>
                            <source src="ms/hpbd.MP3" type="audio/ogg" />
                            <source src="ms/hppd.MP3" type="audio/mpeg" />
                            <a href="#">horse</a>
                        </audio>
                    </div>
                    <h1 class="heading text-danger bg-danger">
                        <div class="containeri">
                            <img class="img img-responsive" src="img/Snowmen-and-Sledding-Thank-You-Note.jpg">
                            <p class="top-right">Nguyễn Đức Hải</p>
                            <p class="bottom-right">Tuổi Mới Hạnh Phúc</p>
                            <p class="top-left">Học Hành Thật Tốt</p>
                            <p class="and">Và Sớm Có Người Yêu</p>
                            <p class="center">Happy birthday to you!</p>
                            <p class="bottom-left">Vũ Hữu Duy</p>
                        </div>
                    </h1>
                    <p class="img_troll"> GÓC NHÌN TUỔI THƠ </p>
                    <div class="containeri horizontal-image">
                        <img class="img img-responsive" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/288791802_1050921065828758_3017611722587857281_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=aee45a&_nc_ohc=k6yjMeQQsxgAX8uIW_b&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVKs3rV16HR3L45f1tEtv5ABuxXTDhGJxRa38Eqfp7uo3Q&oe=631E2256" alt="">
                        <img class="img img-responsive" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/298723331_1152563238636307_5567310097416682234_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=aee45a&_nc_ohc=GGRkNg3zjsQAX9AS1Tj&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVJ2OL769ridJ9xONb0bGcB-SwzLD-EH2_dzVKub9QeOYg&oe=631E1EAE" alt="">
                        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/277611512_706235910399084_1234935382212012953_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=aee45a&_nc_ohc=-0CSEu6vqboAX9Ifa78&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVIn29NKkrC97gdHaTmHF6jEp78cz5lfAfjUAlsuXLmHUw&oe=631DA773" alt="">
                        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/287833553_378774667651719_9218231414023962351_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=aee45a&_nc_ohc=R0BrlAJgwjcAX_Ha1gZ&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVIpMw319wLBfsOPUGE17MypuvI4CAxI-rDua7FzAK-hAg&oe=631B7A42" alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid footer navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <p class="text-left">
                        https://www.facebook.com/vuhuuduy2005
                    </p>
                </div>
                <div class="col-xs-4">
                    <!-- <p class="text-center text-capitalize kp">HAPPY BIRTHDAY TO YOU! </p> -->
                    <!-- <img class="img img-responsive" src="img/title.jpg" alt=""> -->
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- required, default behaviour -->
    <script src="js/snowstorm-min.js"></script>
    <script src="js/js01.js"></script>

</body>

</html>
